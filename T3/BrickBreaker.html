<!DOCTYPE html>
<html>
<head>
    <title>Brick Breaker</title>

    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="../html/resources/default.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <style>
      .container{
        width: 15%;
        z-index: 100; 
        position: absolute;
        background-color: gray;
        left: 10%;
        opacity: 0;
        transition: 0.5s opacity;
      }
      .label{
        text-align: center;
        color: white;
      }
      .container.fade-in{
        opacity: 1;
      }
    </style>
  </head>

<body>
  <!-- Import maps polyfill -- Remove this when import maps will be widely supported-->
  <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>  
  <script type="importmap"> 
    {"imports": {"three": "../build/three.module.js"}} 
  </script>  


  
  <selection id="loading-screen">
    <link rel="stylesheet" href="./html/loadingScreen.css">
    <button class="button" id="myBtn">Loading...</button>
  </selection> 

  <selection id="gameover-screen">
    <link rel="stylesheet" href="./html/loadingScreen.css">
    <div class="label" id="gameover">YOU WIN!</div> 
  </selection> 
  
  <div id="webgl-output">     
    <div class="container" id="container">
      <div class="label" id="#label">velocidade: 1x</div>
    </div>
    <script type="module" src="BrickBreaker.js"></script>
  </div>
</body>

</html>
